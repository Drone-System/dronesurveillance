<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .streams-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .stream-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .stream-name {
            padding: 12px 16px;
            background: #333;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        
        .video-wrapper {
            width: 100%;
            background: #000;
        }
        
        .video-stream {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .no-streams {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .streams-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    {% if streams %}
    <div class="streams-container">
        {% for stream in streams %}
        <div class="stream-card">
            <div class="stream-name">{{ stream.display_name }}</div>
            <div class="video-wrapper">
                <img class="video-stream" src="/video_feed/{{ stream.channel }}" alt="{{ stream.display_name }}">
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="no-streams">
        No active streams
    </div>
    {% endif %}
    
    <script>
        // Auto-refresh when streams change
        setInterval(function() {
            fetch('/api/streams')
                .then(response => response.json())
                .then(data => {
                    if (data.length !== {{ streams|length }}) {
                        location.reload();
                    }
                })
                .catch(error => console.error('Error:', error));
        }, 5000);
    </script>
</body>
</html>
