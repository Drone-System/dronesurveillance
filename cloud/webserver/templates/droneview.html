<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WebRTC 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{url_for('static', filename='main.css')}}">
</head>
<body>
    <div>
        {% for c in channel.keys():%}
        <button onclick="watchStream('{{c}}')">
            {{c}}
        </button>
        {% endfor %}
    </div>

    <div id="videos">
        <video class="video-player" id="drone-stream" autoplay playsinline></video>
    </div>

</body>
<script src="{{url_for('static', filename='dronestream.js')}}"></script>
</html>
